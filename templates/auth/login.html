{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "auth.css" %}">
    <title>login</title>
</head>
<body>
    <div class="object margin">
        <div class="login-form">
            <div class="login">
                <h2>Вход</h2>
            </div>
            <form class="table-form" action="/success-login/" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Войти">
            </form>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <div class="register"><a class="register-a" href="{% url 'register' %}">Регистрация</a></div>
        </div>
    </div>
</body>
</html>
