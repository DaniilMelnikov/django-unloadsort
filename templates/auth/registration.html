{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "auth.css" %}">
    <title>registration</title>
</head>
<body>
    <div class="object margin">
        <div class="register-form">
            <div class="login">
                <h2>Регистрация</h2>
            </div>
            <form class="table-form" action="/success-registartion/" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Отправить">
            </form>
            <div class="register"><a class="login-a" href="{% url 'login' %}">Войти</a></div>
        </div>
    </div>

</body>
</html>
